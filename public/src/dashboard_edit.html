<div ng-controller="dashboardEditCtrl" class="container-fluid" style="width: 70%; height:500px;">    <form id="dashboard-form" novalidate name="dashboardForm" class="css-form form-horizontal" role="form" ng-submit="submit()">        <div class="form-group">            <label for="editDashboardName">仪表盘名称</label>            <input type="text" class="form-control" id="editDashboardName" ng-model="dashboard.name"                   ng-blur="updateDashboardName()" placeholder="{{dashboard.name}}">          </div>        <div class="form-group">            <label for="editDashboardConfig">仪表盘名称 布局</label>            <div id="editDashboardConfig" class="row show-grid" ng-repeat="row in dashboard.config.layout.rows">                <div data-span="{{col.span}}" class="col-sm-{{col.span}} widget-placeholder-wrap" ng-repeat="col in row.columns"                     resizeable resize-options="{handles: 'e'}" on-resize-end="getOnResizeEnd(col)">                    <div class="widget-placeholder img-rounded">                        <div ng-controller="editModalCtrl">                            <button id="edit-col" class="glyphicon glyphicon-edit btn btn-link btn-lg" ng-click="open(col)"></button>                        </div>                        <div ng-controller="confirmDeleteWidgetCtrl">                            <button id="delete-col" ng-click="open(col, row)" type="button" class="btn btn-link btn-lg glyphicon glyphicon-remove"></button>                        </div>                        <select ng-model="col.id" ng-options="item.id as item.config.name for item in widgets"                                class="form-control" id="editProjectId" ng-change="updateDashboardConfig()">                        </select>                    </div>                </div>                <div ng-controller="newModalCtrl">                    <button id="add-col" ng-show="checkSpan(row)" ng-click="open(row)" type="button"                            class="btn btn-link btn-lg glyphicon glyphicon-plus-sign">                    </button>                </div>            </div>            <div>                <button id="add-row" ng-click="addRow()" type="button" class="btn btn-default btn-sx">添加一行</button>            </div>        </div>    </form></div>

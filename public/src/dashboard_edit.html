<div ng-controller="dashboardEdit" class="container-fluid" style="width: 70%; height:500px;">    <div class="row show-grid" ng-repeat="row in dashboard.config.layout.rows">        <div class="col-sm-{{col.span}}" ng-repeat="col in row.columns">            <!--<input type="number" ng-model="col.span" class="col-xs-12" max="12" min="1"/>-->            <button id="delete-col" ng-click="deleteCol(col, row)" type="button" class="btn btn-default btn-xs">-</button>            <select ng-model="col.id" ng-options="item.id as item.config.name for item in widgets"                    class="form-control {{invalid.project_id}}" id="editProjectId">            </select>        </div>        <div>            <button id="add-col" ng-show="checkSpan(row)" ng-click="addCol(row)" type="button" class="btn btn-default btn-lg">+</button>        </div>    </div>    <div>        <button id="add-row" ng-click="addRow()" type="button" class="btn btn-default btn-lg">+</button>    </div>    <div class="row">        <div ng-show="addWidget" ng-model="addedWidget" class="panel col-md-6 panel-primary css-form" id="add-widget">            <div class="panel-heading">                <h3 class="panel-title">Add Widget</h3>            </div>            <div class="panel-body" id="data-source-info">                <form novalidate name="dataSourceForm" class="form-horizontal" role="form" ng-submit="submit()">                    <div class="form-group">                        <label for="editSpan" class="col-sm-2 control-label">Span</label>                        <div class="col-sm-10">                            <input type="number" class="form-control {{invalid.widget_span}}" id="editSpan"                                   ng-model="addedWidget.span" required/>                        </div>                    </div>                    <div class="form-group">                        <label for="editWidget" class="col-sm-2 control-label">select a Widget</label>                        <div class="col-sm-10">                            <select ng-model="addedWidget.id" ng-options="item.id as item.config.name for item in widgets"                                                class="form-control {{invalid.widget_id}}" id="editWidget" required>                                <option value="">select project</option>                            </select>                        </div>                    </div>                    <div class="form-group">                        <div class="col-sm-offset-2 col-sm-10">                            <button type="submit" class="btn btn-default">чбошод</button>                        </div>                    </div>                </form>            </div>        </div>    </div></div>

<div ng-controller="dashboardEdit" class="container-fluid" style="width: 70%; height:500px;">    <div class="row show-grid" ng-repeat="row in dashboard.config.layout.rows">        <div data-span="{{col.span}}" class="col-sm-{{col.span}} widget-placeholder-wrap" ng-repeat="col in row.columns" resizeable resize-options="{handles: 'e'}" on-resize-end="getOnResizeEnd(col)">            <div class="widget-placeholder">                <button id="delete-col" ng-click="deleteCol(col, row)" type="button" class="btn btn-default btn-xs">-                </button>                <select ng-model="col.id" ng-options="item.id as item.config.name for item in widgets"                    class="form-control {{invalid.project_id}}" id="editProjectId">                </select>            </div>        </div>        <div ng-controller="modalCtrl">            <button id="add-col" ng-show="checkSpan(row)" ng-click="open()" type="button" class="btn btn-default btn-lg">+</button>        </div>    </div>    <div>        <button id="add-row" ng-click="addRow()" type="button" class="btn btn-default btn-lg">+</button>    </div>    <!--    <div class="modal fade" ng-model="addedWidget" id="add-widget" tabindex="1" role="dialog" aria-labelledby="newDa      shboard" aria-hidden="true">        <div class="modal-dialog">            <div class="modal-content">                <div class="modal-header">                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">tim      es;</span><span class="sr-only">Close</span></button>.                    <h4 class="modal-title" id="myModalLabel">Add Widget</h4>                </div>                <div class="modal-body">                    <form novalidate name="dataSourceForm" class="form-horizontal css-form" role="form" ng-submit="submit()">                        <div class="form-group">                            <label for="editSpan" class="col-sm-2 control-label"

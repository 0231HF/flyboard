<div ng-controller="dashboardEditCtrl" class="container-fluid" style="width: 70%; height:500px;">    <form id="dashboard-form" novalidate name="dashboardForm" class="css-form form-horizontal" role="form" ng-submit="submit()">        <div class="form-group">            <label for="editDashboardName">Dashboard Name</label>            <input type="text" class="form-control {{invalid.name}}" id="editDashboardName" ng-model="dashboard.name"                   ng-blur="updateDashboardName()" placeholder="{{dashboard.name}}">          </div>        <div class="form-group">            <label for="editDashboardConfig">Dashboard Config</label>            <div id="editDashboardConfig" class="row show-grid" ng-repeat="row in dashboard.config.layout.rows">                <div data-span="{{col.span}}" class="col-sm-{{col.span}} widget-placeholder-wrap" ng-repeat="col in row.columns"                     resizeable resize-options="{handles: 'e'}" on-resize-end="getOnResizeEnd(col)">                    <div class="widget-placeholder">                        <button id="delete-col" ng-click="deleteCol(col, row)" type="button" class="btn btn-default btn-xs">-                        </button>                        <select ng-model="col.id" ng-options="item.id as item.config.name for item in widgets"                                class="form-control {{invalid.project_id}}" id="editProjectId" ng-change="updateDashboardConfig()">                        </select>                    </div>                </div>                <div ng-controller="modalCtrl">                    <button id="add-col" ng-show="checkSpan(row)" ng-click="open(row)" type="button"                            class="btn btn-default btn-lg">+                    </button>                </div>            </div>            <div>                <button id="add-row" ng-click="addRow()" type="button" class="btn btn-default btn-lg">+</button>            </div>        </div>    </form></div>

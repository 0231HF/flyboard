<div class="row">    <div class="col-md-1"></div>    <div ng-controller="widgetEditCtrl" class="col-md-6 panel panel-primary css-form">        <div class="panel-heading">            <h3 class="panel-title">Widget Information</h3>        </div>        <div class="panel-body" id="widget-info">            <form novalidate name="widgetForm" class="form-horizontal" role="form" ng-submit="submit()">                <div class="form-group">                    <label for="editType" class="col-sm-2 control-label">Type</label>                    <div class="col-sm-10">                        <select ng-model="widget.type" class="form-control"                                id="editType" ng-options="widgetType.type as widgetType.label for widgetType in widgetTypes" required>                        </select>                    </div>                </div>                <div class="form-group">                    <label for="editName" class="col-sm-2 control-label">Name</label>                    <div class="col-sm-10">                        <input type="text" class="form-control" id="editName"                               ng-model="widget.config.name" required/>                    </div>                </div>                <div  ng-switch on="widget.type">                    <div class="form-group" ng-switch-when="1">                        <label for="editDataSource" class="col-sm-2 control-label">DataSource</label>                        <div class="col-sm-10">                            <select ng-model="widget.config.dataSourceId" ng-options="item.id as item.name for item in dataSources"                                    class="form-control"                                    id="editDataSource" required>                            </select>                        </div>                    </div>                </div>                <div class="form-group">                    <label for="EditReloadInterval" class="col-sm-2 control-label">ReloadInterval</label>                    <div class="col-sm-10">                        <input type="number" class="form-control" id="EditReloadInterval"                               ng-model="widget.config.reloadInterval"                               required/>                    </div>                </div>                <div class="form-group">                    <label for="EditLimit" class="col-sm-2 control-label">Limit</label>                    <div class="col-sm-10">                        <input type="number" class="form-control" id="EditLimit"                               ng-model="widget.config.limit"                               required/>                    </div>                </div>                <div class="form-group">                    <div class="col-sm-offset-2 col-sm-10">                        <button type="submit" class="btn btn-default" ng-disabled="widgetForm.$invalid">чбошод</button>                    </div>                </div>            </form>        </div>    </div></div>

<style type="text/css">    .css-form input.ng-invalid.ng-dirty, .css-form textarea.ng-invalid.ng-dirty, .css-form select.ng-invalid.ng-dirty {        background-color: #FA787E;    }    .css-form input.ng-valid.ng-dirty, .css-form textarea.ng-valid.ng-dirty, .css-form select.ng-valid.ng-dirty {        background-color: #78FA89;    }</style><div class="row">    <div class="col-md-1"></div>    <div ng-controller="widgetEdit" class="col-md-6 panel panel-primary css-form">        <div class="panel-heading">            <h3 class="panel-title">Widget Information</h3>        </div>        <div class="panel-body" id="widget-info" ng-switch on="type">            <form novalidate name="widgetForm" class="form-horizontal" role="form" ng-submit="submit()">                <div class="form-group">                    <label for="editType" class="col-sm-2 control-label">Type</label>                    <div class="col-sm-10">                        <select ng-model="widget.type" class="form-control {{invalid.type}}"                                id="editType" required>                            <option value="1">Number</option>                        </select>                    </div>                </div>                <div class="form-group">                    <label for="editName" class="col-sm-2 control-label">Name</label>                    <div class="col-sm-10">                        <input type="text" class="form-control {{invalid.name}}" id="editName"                               ng-model="widget.config.name" required/>                    </div>                </div>                <div class="form-group" ng-switch-when="Number">                    <label for="editDataSource" class="col-sm-2 control-label">DataSource</label>                    <div class="col-sm-10">                        <select ng-model="widget.config.dataSourceId" ng-options="item.id as item.name for item in dataSources"                                class="form-control {{invalid.number_data_source}}"                                id="editDataSource" required>                        </select>                    </div>                </div>                <div class="form-group">                    <label for="editSum" class="col-sm-2 control-label">Sum</label>                    <div class="col-sm-10">                        <select ng-model="widget.config.sum" class="form-control {{invalid.sum}}"                                id="editSum" required>                            <option value="true">True</option>                            <option value="false">False</option>                        </select>                    </div>                </div>                <div class="form-group">                    <label for="EditReloadInterval" class="col-sm-2 control-label">ReloadInterval</label>                    <div class="col-sm-10">                        <input type="number" class="form-control {{invalid.load_interval}}" id="EditReloadInterval"                               ng-model="widget.config.reloadInterval"                               required/>                    </div>                </div>                <div class="form-group">                    <label for="EditLimit" class="col-sm-2 control-label">Limit</label>                    <div class="col-sm-10">                        <input type="number" class="form-control {{invalid.limit}}" id="EditLimit"                               ng-model="widget.config.limit"                               required/>                    </div>                </div>                <div class="form-group">                    <div class="col-sm-offset-2 col-sm-10">                        <button type="submit" class="btn btn-default">чбошод</button>                    </div>                </div>            </form>        </div>    </div></div>

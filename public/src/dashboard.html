<div ng-controller="dashboardCtrl">    <!--dataSource content-->    <div style="margin: 30px">        <table class="table table-hover">            <thead>            <tr>                <th>Name</th>                <th>Widgets</th>                <!--<th><button onclick="function(){location.href ='#dataSource/new';}">新建</button></th>-->                <th><a href="#dashboard/new">新建</a></th>            </tr>            </thead>            <tbody ng-repeat="dashboard in dashboards">            <tr>                <td>{{dashboard.name}}</td>                <td>                    <div ng-repeat="widget in dashboard.widgets">                        {{dashboard.widgets.indexOf(widget) + 1}}.&nbsp;&nbsp;&nbsp;<a href="#dashboard/{{dashboard.id}}/widget/edit/{{widget.id}}">{{widget.config.name}}</a>                    </div>                </td>                <td><a href="#dashboard/edit/{{dashboard.id}}">编辑</a></td>                <td><a href="" ng-click="delete(dashboard)">删除</a></td>            </tr>            </tbody>        </table>    </div></div>

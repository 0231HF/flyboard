<div class="row"><div class="col-md-1"></div><div ng-controller="dataSourceNewCtrl" class="col-md-4 panel panel-primary css-form">       <div class="panel-heading">           <h3 class="panel-title">dataSource Information</h3>       </div>       <div class="panel-body" id="data-source-info">           <form novalidate name="dataSourceForm" class="form-horizontal" role="form" ng-submit="submit()">               <div class="form-group">                   <label for="editName" class="col-sm-2 control-label">Name</label>                   <div class="col-sm-10">                       <input type="text" class="form-control" id="editName" ng-model="dataSource.name" required />                   </div>               </div>               <div class="form-group">                   <label for="editProjectId" class="col-sm-2 control-label">Project_Id</label>                   <div class="col-sm-10">                       <select ng-model="dataSource.project_id" ng-options="item.id as item.name for item in projects" class="form-control"                               id="editProjectId" required>                           <option value="">select project</option>                       </select>                   </div>               </div>               <div class="form-group">                   <label for="editKey" class="col-sm-2 control-label">Key</label>                   <div class="col-sm-10">                       <input type="text" class="form-control" id="editKey" ng-model="dataSource.key" required />                   </div>               </div>               <div class="form-group">                   <div class="col-sm-offset-2 col-sm-10">                       <button type="submit" class="btn btn-default" ng-disabled="dataSourceForm.$invalid">чбошод</button>                   </div>               </div>           </form>       </div>   </div></div>

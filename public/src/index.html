<div class="cf-container cf-nav-active">    <div split-row row-count="dashboard.config.layout.rows.length" ng-repeat="row in dashboard.config.layout.rows" class="row">        <div ng-repeat="col in row.columns" class="col-sm-{{col.span}}" ng-switch on="widgets[col.id].type">            <!--{{widgets[col.id]}}-->            <div widget-spline widget="widgets[col.id]" ng-switch-when="1"></div>            <div widget-pie widget="widgets[col.id]" ng-switch-when="2"></div>            <div widget-donut widget="widgets[col.id]" ng-switch-when="3"></div>            <div widget-number widget="widgets[col.id]" ng-switch-when="4"></div>            <div widget-column widget="widgets[col.id]" ng-switch-when="5"></div>        </div>    </div></div>

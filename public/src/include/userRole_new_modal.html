<div class="modal-header">
    <button ng-click="cancel()" type="button" class="close"><span aria-hidden="true">&times;</span><span
            class="sr-only">Close</span></button>
    <h4 class="modal-title" id="myModalLabel">{{ 'ADD_PROJECT_MEMBER' | translate }}</h4>
</div>
<div class="modal-body">

    <form novalidate name="userRoleEditForm" class="form-horizontal css-form" role="form">
        <!---------- User ---------->
        <div class="form-group">
            <label for="selectUser" class="col-sm-2 control-label">{{ 'USER' | translate }}</label>

            <div class="col-sm-10">
                <select ng-model="newUserRole.user_id"
                        ng-options="item.id as item.email for item in users"
                        ng-change="updateRoleSelection()"
                        id="selectUser" class="form-control" required>
                </select>
            </div>
        </div>

        <!---------- Role ---------->
        <div class="form-group">
            <label for="selectRole" class="col-sm-2 control-label">{{ 'ROLE' | translate }}</label>

            <div class="col-sm-10">
                <select ng-model="newUserRole.role_id"
                        ng-options="item.id as item.name for item in roleSelection"
                        ng-change="updateProjectSelection()"
                        id="selectRole" class="form-control" required>
                </select>
            </div>
        </div>

        <!---------- Project ---------->
        <div class="form-group">
            <label for="selectProject" class="col-sm-2 control-label">{{ 'PROJECT' | translate }}</label>

            <div class="col-sm-10">
                <select ng-model="newUserRole.project_id"
                        ng-options="item.id as item.name for item in projectSelection"
                        id="selectProject" class="form-control" required>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-9 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="ok()" ng-disabled="userRoleEditForm.$invalid">{{ 'SAVE' | translate }}</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{ 'CANCEL' | translate }}</button>
            </div>
        </div>
    </form>

</div>

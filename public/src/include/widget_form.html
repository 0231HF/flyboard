<!---------- Type ----------><div class="form-group">   <label for="editType" class="col-sm-2 control-label">Type</label>   <div class="col-sm-10">       <select ng-model="widget.type" class="form-control"               id="editType" ng-options="widgetType.type as widgetType.label for widgetType in widgetTypes" required>       </select>   </div></div><!---------- Name ----------><div class="form-group">    <label for="editName" class="col-sm-2 control-label">Name</label>    <div class="col-sm-10">        <input type="text" class="form-control" id="editName"               ng-model="widget.config.name" required/>    </div></div><!---------- ReloadInterval ----------><div class="form-group">    <label for="EditReloadInterval" class="col-sm-2 control-label">ReloadInterval</label>    <div class="col-sm-10">        <input type="number" class="form-control" id="EditReloadInterval"               ng-model="widget.config.reloadInterval"               required/>    </div></div><div  ng-switch="widget.type">    <!---------- dataSource ---------->    <div class="form-group" ng-switch-when="3">        <div ng-include src="'public/src/include/widget_form_dataSource.html'"></div>    </div>    <div class="form-group" ng-switch-when="4">        <div ng-include src="'public/src/include/widget_form_dataSource.html'"></div>    </div>    <!---------- Limit ---------->    <div class="form-group" ng-switch-when="1">        <label for="EditLimit" class="col-sm-2 control-label">Limit</label>        <div class="col-sm-10">            <input type="number" class="form-control" id="EditLimit"                   ng-model="widget.config.limit"                   required/>        </div>    </div>    <div class="form-group" ng-switch-when="5">        <label for="EditLimit" class="col-sm-2 control-label">Limit</label>        <div class="col-sm-10">            <input type="number" class="form-control" id="EditLimit"                   ng-model="widget.config.limit"                   required/>        </div>    </div>    <!---------- dataInfos ---------->    <div class="form-group" ng-switch-when="1">        <div  ng-include src="'public/src/include/widget_form_dataInfos.html'"></div>    </div>    <div class="form-group" ng-switch-when="2">        <div  ng-include src="'public/src/include/widget_form_dataInfos.html'"></div>    </div>    <div class="form-group" ng-switch-when="5">        <div  ng-include src="'public/src/include/widget_form_dataInfos.html'"></div>    </div></div>

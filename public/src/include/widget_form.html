<div class="form-group">   <label for="editType" class="col-sm-2 control-label">Type</label>   <div class="col-sm-10">       <select ng-model="widget.type" class="form-control"               id="editType" ng-options="widgetType.type as widgetType.label for widgetType in widgetTypes" required>       </select>   </div></div><div class="form-group">    <label for="editName" class="col-sm-2 control-label">Name</label>    <div class="col-sm-10">        <input type="text" class="form-control" id="editName"               ng-model="widget.config.name" required/>    </div></div><div class="form-group">    <label for="EditReloadInterval" class="col-sm-2 control-label">ReloadInterval</label>    <div class="col-sm-10">        <input type="number" class="form-control" id="EditReloadInterval"               ng-model="widget.config.reloadInterval"               required/>    </div></div><div  ng-switch on="widget.type">    <div class="form-group" ng-switch-when-in="['1', '3']">        <label for="editDataSource" class="col-sm-2 control-label">DataSource</label>        <div class="col-sm-10">            <select ng-model="widget.config.dataSourceId" ng-options="item.id as item.name for item in dataSources"                    class="form-control"                    id="editDataSource" required>            </select>        </div>    </div>    <div class="form-group" ng-switch-when="1">        <label for="EditLimit" class="col-sm-2 control-label">Limit</label>        <div class="col-sm-10">            <input type="number" class="form-control" id="EditLimit"                   ng-model="widget.config.limit"                   required/>        </div>    </div>    <div class="form-group" ng-switch-when="2">        <label for="EditDataInfos" class="col-sm-2 control-label">DataInfos</label>        <div class="col-sm-10" id="EditDataInfos">          <ul class="list-group">            <li class="list-group-item" ng-repeat="dataInfo in widget.config.dataInfos">{{dataInfo.dataSource.name}}                &nbsp;&nbsp;&nbsp;<a href="" ng-click="deleteDataInfo(dataInfo)" class="glyphicon glyphicon-remove"></a></li>            <li class="list-group-item">                <div ng-show="isAddDataInfo">                    <select ng-model="addedDataInfo.id" ng-options="item.id as item.name for item in dataSources"></select>                    &nbsp;&nbsp;&nbsp;<a href="" class="glyphicon glyphicon-ok" ng-click="addOk()"></a>&nbsp;&nbsp;&nbsp;<a href="" ng-click="addCancel()" class="glyphicon glyphicon-remove"></a>                </div>                <a href="" ng-show="!isAddDataInfo" class="glyphicon glyphicon-plus" ng-click="addDataInfo()"></a>            </li>          </ul>        </div>    </div></div>

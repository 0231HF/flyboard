<!---------- Type ----------><div class="form-group">   <label for="editType" class="col-sm-2 control-label">{{ 'TYPE' | translate }}</label>   <div class="col-sm-10">       <select ng-model="widget.type" class="form-control"               id="editType" ng-options="widgetType.type as widgetType.label | translate for widgetType in widgetTypes" required>       </select>   </div></div><!---------- Name ----------><div class="form-group">    <label for="editName" class="col-sm-2 control-label">{{ 'NAME' | translate }}</label>    <div class="col-sm-10">        <input type="text" class="form-control" id="editName"               ng-model="widget.config.name" required/>    </div></div><div  ng-switch="widget.type">    <!---------- dataSource ---------->    <div class="form-group" ng-switch-when="3">        <div ng-include src="'public/src/include/widget_form_single_dataSource.html'"></div>    </div>    <div class="form-group" ng-switch-when="4">        <div ng-include src="'public/src/include/widget_form_single_dataSource.html'"></div>    </div>    <!---------- Limit ---------->    <div class="form-group" ng-switch-when="1">        <label for="EditLimit" class="col-sm-2 control-label">{{ 'RECORD_NUMBER' | translate }}</label>        <div class="col-sm-10">            <input type="number" class="form-control" id="EditLimit"                   ng-model="widget.config.limit"                   required/>        </div>    </div>    <div class="form-group" ng-switch-when="5">        <label for="EditLimit" class="col-sm-2 control-label">{{ 'RECORD_NUMBER' | translate }}</label>        <div class="col-sm-10">            <input type="number" class="form-control" id="EditLimit"                   ng-model="widget.config.limit"                   required/>        </div>    </div>    <!---------- min/max yAxis ---------->    <div class="form-group" ng-switch-when="1">        <label for="EditMinThreshold" class="col-sm-2 control-label">{{ 'Y_AXIS_MIN' | translate }} ( {{ 'OPTIONAL' | translate }} )</label>        <div class="col-sm-10">            <input type="number" class="form-control" id="EditMinThreshold"                   ng-model="widget.config.minThreshold"                   />        </div>    </div>    <div class="form-group" ng-switch-when="1">        <label for="EditMaxThreshold" class="col-sm-2 control-label">{{ 'Y_AXIS_MAX' | translate }} ( {{ 'OPTIONAL' | translate }} )</label>        <div class="col-sm-10">            <input type="number" class="form-control" id="EditMaxThreshold"                   ng-model="widget.config.maxThreshold"                   />        </div>    </div>    <!---------- dataInfos ---------->    <div class="form-group" ng-switch-when="1">        <div  ng-include src="'public/src/include/widget_form_multi_dataSource.html'"></div>    </div>    <div class="form-group" ng-switch-when="2">        <div  ng-include src="'public/src/include/widget_form_multi_dataSource.html'"></div>    </div>    <div class="form-group" ng-switch-when="5">        <div  ng-include src="'public/src/include/widget_form_multi_dataSource.html'"></div>    </div></div><div class="form-group">    <div class="col-sm-2"></div>    <div class="error-message col-sm-10" ng-if="errorDataSources && errorDataSources.length">        <p>"{{errorDataSources.join(',')}}" {{ 'DIMENSION_NOT_EMPTY'}}</p>    </div></div>

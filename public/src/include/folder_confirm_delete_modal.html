<div class="modal-body" ng-init="isRecursive = false">    <div class="radio">      <label>        <input type="radio" ng-model="isRecursive" ng-value="false" checked>        {{ 'NONRECURSIVE_DELETE_FOLDER_DESCRIPTION' | translate }}      </label>    </div>    <div class="radio">      <label>        <input type="radio" ng-model="isRecursive" ng-value="true">        {{ 'RECURSIVE_DELETE_FOLDER_DESCRIPTION' | translate }}      </label>    </div></div><div class="modal-footer">    <button type="submit" class="btn btn-primary" ng-click="ok(isRecursive)">{{ 'DELETE' | translate }}</button>    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{ 'CANCEL' | translate }}</button></div>

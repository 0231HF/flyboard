<div class="modal-body" ng-init="isRecursive = false">    <div class="radio">      <label>        <input type="radio" ng-model="isRecursive" ng-value="false" checked>        非递归。保留子数据源组及子数据源（推荐）      </label>    </div>    <div class="radio">      <label>        <input type="radio" ng-model="isRecursive" ng-value="true">        递归。删除所有的子数据源组及子数据源      </label>    </div></div><div class="modal-footer">    <button type="submit" class="btn btn-primary" ng-click="ok(isRecursive)">删除</button>    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">取消</button></div>

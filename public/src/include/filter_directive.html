<!----------- Spline && Column -------------><span ng-if="(dataSource.config && dataSource.config.dimensions.length > 0) ? true : false">    <span ng-repeat="dimension in dataSource.config.dimensions" ng-init="outerScope.selectedDimension = dataSource.config.dimensions[0]">        <i class="fa" ng-class="{'fa-dot-circle-o': selectedDimension === dimension, 'fa-circle-o': selectedDimension !== dimension}" ng-click="selectDimension(dimension)"></i>        {{dimension.name}}    </span></span>

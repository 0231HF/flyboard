<div class="modal-header">    <button ng-click="cancel()" type="button" class="close"><span aria-hidden="true">&times;</span><span            class="sr-only">Close</span></button>    <h4 class="modal-title" id="myModalLabel">编辑项目</h4></div><div class="modal-body">    <form novalidate name="projectEditForm" class="form-horizontal css-form" role="form">        <!---------- Name ---------->        <div class="form-group">            <label for="editName" class="col-sm-2 control-label">名称</label>            <div class="col-sm-10">                <input type="text" class="form-control" id="editName"                       ng-model="project.name" required/>            </div>        </div>        <div class="form-group">            <div class="col-sm-offset-9 col-sm-10">                <button type="submit" class="btn btn-primary" ng-click="ok()" ng-disabled="projectEditForm.$invalid">保存</button>                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">取消</button>            </div>        </div>    </form></div>

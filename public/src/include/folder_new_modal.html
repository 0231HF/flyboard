<div class="modal-header">    <button ng-click="cancel()" type="button" class="close"><span aria-hidden="true">&times;</span><span            class="sr-only">Close</span></button>    <h4 class="modal-title" id="myModalLabel">{{ 'CREATE_FOLDER' | translate }}{{tree}}</h4></div><div class="modal-body">    <form novalidate name="widgetEditForm" class="form-horizontal css-form" role="form">        <div class="form-group">            <label for="editName" class="col-sm-2 control-label">{{ 'NAME' | translate }}</label>            <div class="col-sm-10">                <input type="text" class="form-control" id="editName" ng-model="newFolder.name" required/>            </div>        </div>        <div class="form-group">            <label for="editProjectId" class="col-sm-2 control-label">{{ 'BELONGED_FOLDER' | translate }}</label>            <div class="col-sm-10">                <select ng-model="newFolder.parent_id"                        ng-options="item.id as item.name for item in folders" class="form-control"                        id="editProjectId" required/>                </select>            </div>        </div>        <div class="form-group">            <div class="col-sm-offset-9 col-sm-10">                <button type="submit" class="btn btn-primary" ng-click="ok()" ng-disabled="widgetEditForm.$invalid">{{ 'SAVE' | translate }}</button>                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{ 'CANCEL' | translate }}</button>            </div>        </div>    </form></div>

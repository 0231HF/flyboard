<label for="EditDataInfos" class="col-sm-2 control-label">数据源</label><div class="col-sm-10 data-source-form" id="EditDataInfos">    <div class="data-source-tab">        <tabset>            <!---- single dataSource mode ----->            <tab heading="单数据源" active="dataSourceType.single">                <div ng-if="dataSourceType.single">                    <select-data-source ng-model="widget.config.dataInfos[0]" map="dataSourceMap" op-type="filter"></select-data-source>                </div>            </tab>            <!----- multi dataSource mode ----->            <tab heading="多数据源" active="dataSourceType.multi">                <div ng-if="dataSourceType.multi">                    <ul class="list-group">                        <li class="list-group-item data-source-info-item" ng-repeat="dataInfo in widget.config.dataInfos">                            <select-data-source ng-model="dataInfo" map="dataSourceMap" op-type="aggregation"></select-data-source>                            <!---->                            <!--<span>{{dataSourceMap[dataInfo.id].name}}</span>-->                            <a class="glyphicon glyphicon-remove delete-data-info" href="" ng-click="deleteDataInfo(dataInfo)"></a>                            <!--<span aggregation-and-filter type="aggregation" source="dataSourceMap[dataInfo.id]" info="dataInfo" ng-if="dataSourceMap && dataInfo.id"></span>-->                        </li>                        <li class="list-group-item">                            <div ng-show="isAddDataInfo">                                <select ng-model="addedDataInfo.id" ng-options="item.id as item.name for item in dataSources"></select>                                &nbsp;&nbsp;&nbsp;<a href="" class="glyphicon glyphicon-ok" ng-click="addOk()"></a>&nbsp;&nbsp;&nbsp;<a href="" ng-click="addCancel()" class="glyphicon glyphicon-remove"></a>                            </div>                            <a href="" ng-show="!isAddDataInfo" class="glyphicon glyphicon-plus" ng-click="addDataInfo()"></a>                        </li>                    </ul>                </div>            </tab>        </tabset>    </div></div>

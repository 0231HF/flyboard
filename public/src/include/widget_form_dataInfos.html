<label for="EditDataInfos" class="col-sm-2 control-label">数据源</label><div class="col-sm-10 data-infos-form" id="EditDataInfos">    <div class="data-source-tab">        <tabset>            <!---- single dataSource mode ----->            <tab heading="单数据源" active="dataSourceType.single">                <div ng-if="dataSourceType.single">                    <select ng-model="widget.config.dataInfos[0].id" ng-options="item.id as item.name for item in dataSources"                               class="form-control"                               id="editDataSource" required>                    </select>                    <!--<div class="operation-type">-->                        <!--<span ng-if="widget.type !== 2"><i class="fa" ng-class="{'fa-dot-circle-o': widget.config.dataInfos[0].op === 'aggregation', 'fa-circle-o': widget.config.dataInfos[0].op !== 'aggregation'}" ng-click="widget.config.dataInfos[0].op = 'aggregation'"></i>聚合</span>-->                        <!--<span><i class="fa" ng-class="{'fa-dot-circle-o': widget.config.dataInfos[0].op === 'filter', 'fa-circle-o': widget.config.dataInfos[0].op !== 'filter'}" ng-click="widget.config.dataInfos[0].op = 'filter'"></i>拆分</span>-->                    <!--</div>-->                    <!--<div aggregation-and-filter type="aggregation" widget-type="widget.type" source="dataSourceMap[widget.config.dataInfos[0].id]" info="widget.config.dataInfos[0]"-->                         <!--ng-if="widget.type !== 2 && dataSourceMap && widget.config.dataInfos[0]"></div>-->                    <div aggregation-and-filter type="filter" source="dataSourceMap[widget.config.dataInfos[0].id]" info="widget.config.dataInfos[0]"                         ng-if="dataSourceMap && widget.config.dataInfos[0]"></div>                </div>            </tab>            <!----- multi dataSource mode ----->            <tab heading="多数据源" active="dataSourceType.multi">                <div ng-if="dataSourceType.multi">                    <ul class="list-group">                        <li class="list-group-item data-source-info-item" ng-repeat="dataInfo in widget.config.dataInfos">                            <span>{{dataSourceMap[dataInfo.id].name}}</span>                            <a class="glyphicon glyphicon-remove delete-data-info" href="" ng-click="deleteDataInfo(dataInfo)"></a>                            <span aggregation-and-filter type="aggregation" source="dataSourceMap[dataInfo.id]" info="dataInfo" ng-if="dataSourceMap && dataInfo.id"></span>                        </li>                        <li class="list-group-item">                            <div ng-show="isAddDataInfo">                                <select ng-model="addedDataInfo.id" ng-options="item.id as item.name for item in dataSources"></select>                                &nbsp;&nbsp;&nbsp;<a href="" class="glyphicon glyphicon-ok" ng-click="addOk()"></a>&nbsp;&nbsp;&nbsp;<a href="" ng-click="addCancel()" class="glyphicon glyphicon-remove"></a>                            </div>                            <a href="" ng-show="!isAddDataInfo" class="glyphicon glyphicon-plus" ng-click="addDataInfo()"></a>                        </li>                    </ul>                </div>            </tab>        </tabset>    </div></div>

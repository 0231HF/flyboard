<label for="EditDataInfos" class="col-sm-2 control-label">数据源</label><div class="col-sm-10 data-source-form" id="EditDataInfos">    <div class="data-source-tab">        <tabset>            <!---- single dataSource mode ----->            <tab heading="单数据源" active="dataSourceType.single">                <div ng-if="dataSourceType.single">                    <select-data-source ng-model="widget.config.dataInfos[0]" map="dataSourceMap" op-type="filter"></select-data-source>                </div>            </tab>            <!----- multi dataSource mode ----->            <tab heading="多数据源" active="dataSourceType.multi">                <div ng-if="dataSourceType.multi">                    <ul class="list-group">                        <li class="list-group-item data-source-info-item" ng-repeat="dataInfo in widget.config.dataInfos">                            <select-data-source ng-model="dataInfo" map="dataSourceMap" op-type="aggregation"></select-data-source>                            <a class="glyphicon glyphicon-remove delete-data-info" href="" ng-click="deleteDataInfo(dataInfo)"></a>                        </li>                        <li class="list-group-item">                            <a href="" class="glyphicon glyphicon-plus" ng-click="addDataInfo()"></a>                        </li>                    </ul>                </div>            </tab>        </tabset>    </div></div>

<label for="EditDataInfos" class="col-sm-2 control-label">数据源</label><div class="col-sm-10" id="EditDataInfos">  <ul class="list-group">    <li class="list-group-item" ng-repeat="dataInfo in widget.config.dataInfos">{{dataInfo.dataSource.name}}        &nbsp;&nbsp;&nbsp;<a href="" ng-click="deleteDataInfo(dataInfo)" class="glyphicon glyphicon-remove"></a></li>    <li class="list-group-item">        <div ng-show="isAddDataInfo">            <select ng-model="addedDataInfo.id" ng-options="item.id as item.name for item in dataSources"></select>            &nbsp;&nbsp;&nbsp;<a href="" class="glyphicon glyphicon-ok" ng-click="addOk()"></a>&nbsp;&nbsp;&nbsp;<a href="" ng-click="addCancel()" class="glyphicon glyphicon-remove"></a>        </div>        <a href="" ng-show="!isAddDataInfo" class="glyphicon glyphicon-plus" ng-click="addDataInfo()"></a>    </li>  </ul></div>

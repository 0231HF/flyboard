<div class="widget" data-config='{{ widgets[col.id].config | json }}' data-type="4">    <header>        <p><span></span><a ng-href="{{widgetUrl(widget)}}">{{ widget.config.name }}<i class="fa fa-external-link-square fa-lg"></i></a></p>    </header>    <div class="content">        <div class="cf-svmc">            <div fit-text compressor="5" class="flexWrapper"><div class="metric"></div></div>            <div fit-text compressor="1.2" class="change metric-small">                <span class="arrow glyphicon"></span><span class="large"></span><span class="small"></span>            </div>        </div>    </div>    <div class="timestamp">        <span>{{updatedTime ? updatedTime : ''}}</span>    </div></div>

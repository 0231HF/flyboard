<div class="widget" data-config='{{ widgets[col.id].config | json }}' data-type="4">    <header>        <p><span></span><a ng-href="{{ widgetUrl(widget) }}">{{ widget.config.name }}</a></p>    </header>    <div class="content">        <div class="cf-svmc">            <div class="metric"></div>            <div class="change metric-small">                <span class="arrow"></span><span class="large"></span><span class="small"></span>            </div>        </div>    </div>    <div class="timestamp">        <span>{{updatedTime ? '更新时间：' + updatedTime : ''}}</span>    </div></div>

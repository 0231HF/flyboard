<div class="widget" data-config='{{ widgets[col.id].config | json }}' data-type="4">    <header>        <p><span></span><a ng-href="{{widgetUrl(widget, dashboard)}}">{{ widget.config.name }}<i class="fa fa-external-link-square fa-lg"></i></a></p>    </header>    <div class="content">        <div class="cf-svmc">            <div fit-text compressor="6" class="flexWrapper">                <div class="metric"><span></span></div>            </div>            <div fit-text compressor="2.5" class="change">                <div class="metric-small">                    <span>                        <span class="arrow glyphicon"></span>                        <span class="large"></span>                        <span class="small"></span>                    </span>                </div>            </div>        </div>    </div>    <div class="timestamp">        <span>{{updatedTime ? updatedTime : ''}}</span>    </div></div>

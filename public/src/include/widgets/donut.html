<div class="widget">    <header>        <p><span></span><a ng-href="{{ widgetUrl(widget) }}">{{ widget.config.name }}</a></p>    </header>    <div class="content cf-svp clearfix" id="svp-{{widget.id}}">        <div class="chart" data-percent="0">            <div fit-text compressor="1.8" class="metrics">                <span class="metric"></span>                <span class="metric-small">%</span>                <div class="change">                    <span class="arrow glyphicon"></span><span class="large"></span><span class="small"></span>                </div>            </div>        </div>    </div>    <div class="timestamp">        <span>{{updatedTime ? '更新时间：' + updatedTime : ''}}</span>    </div></div>

<div class="widget">    <header>        <p><span></span><a ng-href="{{widgetUrl(widget, dashboard)}}">{{ widget.config.name }}<i class="fa fa-external-link-square fa-lg"></i></a></p>    </header>    <div class="content cf-svp clearfix" id="svp-{{widget.id}}">        <div class="chart" data-percent="0">            <div fit-text compressor="0.8" class="metrics">                <span class="metric"></span>                <span class="metric-small">%</span>                <div class="change">                    <span class="change-content"><span class="arrow glyphicon"></span><span class="large"></span><span class="small"></span></span>                </div>            </div>        </div>    </div>    <div class="timestamp">        <span>{{updatedTime ? updatedTime : ''}}</span>    </div></div>

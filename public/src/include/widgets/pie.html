<div class="widget">    <header>        <p><span></span><a ng-href="{{widgetUrl(widget)}}">{{ widget.config.name }}<i class="fa fa-external-link-square fa-lg"></i></a></p>    </header>    <div class="content cf-pie" id="cf-pie-{{ widget.id }}">    	<canvas id="cf-pie-<%=widget.id%>-c" width="0" height="0"></canvas>    </div>    <div class="timestamp">        <span>{{updatedTime ? updatedTime : ''}}</span>    </div></div>

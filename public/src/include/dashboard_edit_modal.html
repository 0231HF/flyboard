<div class="modal-header">    <button ng-click="cancel()" type="button" class="close"><span aria-hidden="true">&times;</span><span            class="sr-only">Close</span></button>    <h4 class="modal-title" id="myModalLabel">{{dashboard.name ? '编辑' : '新建'}}仪表盘</h4></div><div class="modal-body">    <form novalidate name="dashboardEditForm" class="form-horizontal css-form" role="form">        <!---------- Name ---------->        <div class="form-group">            <label for="editName" class="col-sm-2 control-label">名称</label>            <div class="col-sm-10">                <input type="text" class="form-control" id="editName"                       ng-model="dashboard.name" required/>                <label class="checkbox">                    <input type="checkbox" ng-model="dashboard.private" ng-checked="dashboard.private"> 私有dashboard (对其他用户不显示）                </label>            </div>        </div>        <div class="form-group">            <div class="col-sm-offset-9 col-sm-10">                <button type="submit" class="btn btn-primary" ng-click="ok()" ng-disabled="dashboardEditForm.$invalid">保存</button>                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">取消</button>            </div>        </div>    </form></div>

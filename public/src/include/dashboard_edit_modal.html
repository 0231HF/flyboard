<div class="modal-header">    <button ng-click="cancel()" type="button" class="close"><span aria-hidden="true">&times;</span><span            class="sr-only">Close</span></button>    <h4 class="modal-title" id="myModalLabel">        <span ng-if="dashboard.name">{{ 'EDIT' | translate }} {{ 'DASHBOARD' | translate }}</span>        <span ng-if="!dashboard.name">{{ 'CREATE' | translate }} {{ 'DASHBOARD' | translate }}</span>    </h4></div><div class="modal-body">    <form novalidate name="dashboardEditForm" class="form-horizontal css-form" role="form">        <!---------- Name ---------->        <div class="form-group">            <label for="editName" class="col-sm-2 control-label">{{ 'NAME' | translate }}</label>            <div class="col-sm-10">                <input type="text" class="form-control" id="editName"                       ng-model="dashboard.name" required/>                <label class="checkbox">                    <input type="checkbox" ng-model="dashboard.private" ng-checked="dashboard.private">{{ 'PRIVATE_BOARD_DESCRIPTION' | translate }}                </label>            </div>        </div>        <div class="form-group">            <div class="col-sm-offset-9 col-sm-10">                <button type="submit" class="btn btn-primary" ng-click="ok()" ng-disabled="dashboardEditForm.$invalid">{{ 'SAVE' | translate }}</button>                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{ 'CANCEL' | translate }}</button>            </div>        </div>    </form></div>

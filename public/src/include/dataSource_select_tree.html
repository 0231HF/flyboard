<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">    <li ng-repeat="folder in treeWrapper.folders" class="dropdown-submenu" ng-controller="folderMenuNodeCtrl">        <a tabindex="-1">{{folder.name}}</a>        <div ng-include include-replace src="'public/src/include/dataSource_select_tree_node.html'"></div>    </li>    <li class="divider" ng-show="treeWrapper.folders && treeWrapper.folders.length"></li>    <li ng-repeat="dataSource in treeWrapper.dataSources"><a href="" ng-click="selectDataSource(dataSource)">{{dataSource.name}}</a>    </li></ul>

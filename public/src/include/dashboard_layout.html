<div class="cf-container cf-nav-active">    <div ng-repeat="widgetLayout in layout" class="widget-wrapper x-{{widgetLayout.x}} y-{{widgetLayout.y}} w-{{widgetLayout.w}} h-{{widgetLayout.h}}"         ng-switch on="widgets[widgetLayout.id].type">        <div widget-spline widget="widgets[widgetLayout.id]" ng-switch-when="1"></div>        <div widget-pie widget="widgets[widgetLayout.id]" ng-switch-when="2"></div>        <div widget-donut widget="widgets[widgetLayout.id]" ng-switch-when="3"></div>        <div widget-number widget="widgets[widgetLayout.id]" ng-switch-when="4"></div>        <div widget-column widget="widgets[widgetLayout.id]" ng-switch-when="5"></div>    </div></div>

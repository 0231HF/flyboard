<label for="editDataSource" class="col-sm-2 control-label">数据源</label><div class="col-sm-10 data-source-form">    <select ng-model="widget.config.dataInfos[0].id" ng-options="item.id as item.name for item in dataSources"            class="form-control"            id="editDataSource" required>    </select>    <div class="aggregation-item" aggregation-and-filter type="aggregation" source="dataSourceMap[widget.config.dataInfos[0].id]" info="widget.config.dataInfos[0]" ng-if="dataSourceMap && widget.config.dataInfos[0].id"></div></div>

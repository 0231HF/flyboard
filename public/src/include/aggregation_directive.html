<!----------- Donut && Number -------------><span ng-if="(dataSource.config && dataSource.config.dimensions.length > 0) ? true : false">    <span ng-repeat="dimension in dataSource.config.dimensions" ng-init="dimension.values = init(dataSource, $index)">        <span>{{dimension.name}}</span>        <select ng-model="dataInfo.dimensions[$index].value" ng-options="item for item in dimension.values" class="form-control dimension-item">            <option value="">ignore</option>        </select>    </span></span>

<div class="modal-header">    <button ng-click="cancel()" type="button" class="close"><span aria-hidden="true">&times;</span><span            class="sr-only">Close</span></button>    <h4 class="modal-title" id="myModalLabel">{{ 'CREATE_DATASOURCE' | translate }}</h4></div><div class="modal-body">    <form novalidate name="dataSourceEditForm" class="form-horizontal css-form" role="form">        <!---------- Name ---------->        <div class="form-group">            <label for="editName" class="col-sm-2 control-label">{{ 'NAME' | translate }}</label>            <div class="col-sm-10">                <input type="text" class="form-control" id="editName" ng-model="newDataSource.name" required/>            </div>        </div>        <div class="form-group">            <label for="editKey" class="col-sm-2 control-label">Key</label>            <div class="col-sm-10">                <input type="text" class="form-control" id="editKey" ng-model="newDataSource.key" required/>            </div>        </div>        <div class="form-group">            <label for="editFolderId" class="col-sm-2 control-label">{{ 'FOLDER' | translate }}</label>            <div class="col-sm-10">                <select ng-model="newDataSource.folder_id"                        ng-options="item.id as item.name for item in folders" class="form-control"                        id="editFolderId" required/>                </select>            </div>        </div>        <div class="form-group">            <label for="editDimensions" class="col-sm-2 control-label">{{ 'DIMENSION' | translate }}</label>            <div class="col-sm-10">                <ul class="list-group" id="editDimensions">                    <li class="list-group-item" ng-repeat="dimension in newDataSource.config.dimensions">                        <label>{{ 'NAME' | translate }}："{{dimension.name}}"</label> | <label>key："{{dimension.key}}"</label>                        <a class="glyphicon glyphicon-remove" href="" ng-click="delDimension($index)"></a>                    </li>                    <li class="list-group-item" ng-if="isEditDimension">                        <div class="form-group">                            <label for="editNewDimensionKey" class="col-sm-2 control-label">Key</label>                            <div class="col-sm-10">                                <input type="text" class="form-control" ng-model="newDimension.key" id="editNewDimensionKey"/>                            </div>                        </div>                        <div class="form-group">                            <label for="editNewDimensionName" class="col-sm-2 control-label">{{ 'NAME' | translate }}</label>                            <div class="col-sm-10">                                <input type="text" class="form-control" ng-model="newDimension.name" id="editNewDimensionName"/>                            </div>                        </div>                        <div class="form-group">                            <label class="col-sm-2 control-label"></label>                            <div class="col-sm-1">                                <a href="" class="glyphicon glyphicon-ok" ng-click="addOk()"></a>                            </div>                            <div class="col-sm-1">                                <a href="" class="glyphicon glyphicon-remove" ng-click="addCancel()"></a>                            </div>                        </div>                    </li>                    <li class="list-group-item" ng-if="!isEditDimension && newDataSource.config.dimensions.length < 3">                        <a href="" class="glyphicon glyphicon-plus" ng-click="addDimension()"></a>                    </li>                </ul>                <span class="text-muted">{{ 'DIMENSION_DESCRIPTION' | translate }}</span>            </div>        </div>        <div class="form-group">            <div class="col-sm-2"></div>            <div class="col-sm-10">                <label class="radio-group horizon">                    <input type="radio"                           ng-checked="newDataSource.increment"                           ng-click="newDataSource.increment = true">                    {{ 'TOTAL_STATISTICS' | translate }} ( {{ 'TOTAL_STATISTICS_DESCRIPTION' | translate }} )                </label>                <label class="radio-group horizon">                    <input type="radio"                           ng-checked=" !newDataSource.increment && newDataSource.increment !== undefined"                           ng-click="newDataSource.increment = false">                    {{ 'PHASE_STATISTICS' | translate }} ( {{ 'PHASE_STATISTICS_DESCRIPTION' | translate }} )                </label>            </div>        </div>        <div class="form-group">            <div class="col-sm-offset-9 col-sm-10">                <button type="submit" class="btn btn-primary" ng-click="ok()" ng-disabled="dataSourceEditForm.$invalid">{{ 'SAVE' | translate }}</button>                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{ 'CANCEL' | translate }}</button>            </div>        </div>    </form></div>

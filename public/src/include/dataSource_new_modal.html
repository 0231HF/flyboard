<div class="modal-header">    <button ng-click="cancel()" type="button" class="close"><span aria-hidden="true">&times;</span><span            class="sr-only">Close</span></button>    <h4 class="modal-title" id="myModalLabel">新建数据源</h4></div><div class="modal-body">    <form novalidate name="dataSourceEditForm" class="form-horizontal css-form" role="form">        <!---------- Name ---------->        <div class="form-group">            <label for="editName" class="col-sm-2 control-label">名称</label>            <div class="col-sm-10">                <input type="text" class="form-control" id="editName" ng-model="newDataSource.name" required/>            </div>        </div>        <div class="form-group">            <label for="editProjectId" class="col-sm-2 control-label">所属项目</label>            <div class="col-sm-10">                <select ng-model="newDataSource.project_id"                        ng-options="item.id as item.name for item in projects" class="form-control"                        id="editProjectId" required/>                </select>            </div>        </div>        <div class="form-group">            <label for="editKey" class="col-sm-2 control-label">Key</label>            <div class="col-sm-10">                <input type="text" class="form-control" id="editKey" ng-model="newDataSource.key" required/>            </div>        </div>        <div class="form-group">            <label for="editFolderId" class="col-sm-2 control-label">所属数据源组</label>            <div class="col-sm-10">                <select ng-model="newDataSource.folder_id"                        ng-options="item.id as item.name for item in folders" class="form-control"                        id="editFolderId">                </select>            </div>        </div>        <div class="form-group">            <div class="col-sm-offset-9 col-sm-10">                <button type="submit" class="btn btn-primary" ng-click="ok()" ng-disabled="dataSourceEditForm.$invalid">保存</button>                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">取消</button>            </div>        </div>    </form></div>

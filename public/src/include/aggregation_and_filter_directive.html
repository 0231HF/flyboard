<!----------- Donut && Number -------------><span ng-if="opType === 'aggregation' && (dataInfo.dimensions.length > 0) ? true : false">    <span ng-repeat="dimension in dataInfo.dimensions" ng-init="dimensionValues[$index].values = getDimensionValues(dataInfo.id, $index)">        <span>{{dimension.name}}</span>        <select ng-model="dimension.value" class="form-control dimension-item">            <option value="sum">聚合</option>            <option ng-repeat="item in dimensionValues[$index].values">{{item}}</option>        </select>    </span></span><!---------- Spline && Column -------------><span ng-if="opType === 'filter' && (dataInfo.dimensions.length > 0) ? true : false">    <span ng-repeat="dimension in dataInfo.dimensions" ng-init="dimensionValues[$index].values = getDimensionValues(dataInfo.id, $index)">        <span>{{dimension.name}}</span>        <select ng-model="dimension.value" class="form-control dimension-item">            <option value="ignore">拆分</option>            <option value="sum">聚合</option>            <option ng-repeat="item in dimensionValues[$index].values">{{item}}</option>        </select>    </span></span>

<!----------- Donut && Number -------------><span ng-if="type === 'aggregation' && (dataSource.config && dataSource.config.dimensions.length > 0) ? true : false">    <span ng-repeat="dimension in dataSource.config.dimensions" ng-init="dimension.values = init(dataSource, $index)">        <span>{{dimension.name}}</span>        <select ng-model="dataInfo.dimensions[$index].value" class="form-control dimension-item">            <option value="" ng-selected="selected">sum</option>            <option ng-repeat="item in dimension.values">{{item}}</option>        </select>    </span></span><!---------- Spline && Column -------------><span ng-if="type === 'filter' && (dataSource.config && dataSource.config.dimensions.length > 0) ? true : false">    <span ng-repeat="dimension in dataSource.config.dimensions" ng-init="dimension.values = init(dataSource, $index)">        <span>{{dimension.name}}</span>        <select ng-model="dataInfo.dimensions[$index].value" class="form-control dimension-item">            <option value="">ignore</option>            <option value="sum">sum</option>            <option ng-repeat="item in dimension.values">{{item}}</option>        </select>        <!--<select ng-model="dataInfo.dimensions[$index].value" ng-options="item for item in dimension.values" class="form-control dimension-item">-->            <!--<option value="">sum</option>-->            <!--<option value="">ignore</option>-->        <!--</select>-->    </span></span>

<ul>    <li ng-repeat="folder in treeWrapper.folders" ng-controller="folderItemCtrl" class="folder-item"        data-drop="true" data-drag="true">        <a class="radio" href=""            ng-click="isCollapsed = !isCollapsed">            <span ng-class="{'fa-folder-o': isCollapsed, 'fa-folder-open-o': !isCollapsed}" class="cursor-pointer fa fa-fw"></span>            <label>{{folder.name}}</label>        </a>        <div ng-init="treeWrapper = queryTree(folder)"             ng-include="'public/src/include/tree.html'" ng-if="!isCollapsed"></div>    </li>    <li ng-repeat="dataSource in treeWrapper.dataSources" class="data-source-item" ng-class="{selected: selectedDataSourceId === dataSource.id}"        ng-controller="dataSourceItemCtrl" ng-click="selectDataSource(dataSource)"        data-drag="true" >        <span class="fa fa-fw fa-database"></span>        <span>{{dataSource.name}}</span>        <div class="edit-buttons" ng-show="selectedDataSourceId === dataSource.id">            <div><a href="#dataSource/edit/{{dataSource.id}}">编辑</a></div>            <div ng-controller="confirmDeleteDataSourceCtrl"><a href="" ng-click="open(dataSource)">删除</a></div>        </div>    </li>    <li class="no-data" ng-if="!treeWrapper.folders.length && !treeWrapper.dataSources.length">空</li></ul>

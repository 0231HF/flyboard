<ul ng-controller="treeNodeCtrl" ng-init="outerTreeWrapper = treeWrapper"    data-drop="true" jqyoui-droppable="{onDrop: 'onDrop()'}">    <span class="ul-tabular"></span>    <li class="folder-item"        ng-repeat="folder in treeWrapper.folders" ng-controller="folderItemCtrl"        data-drag="true" data-jqyoui-options="{revert: 'invalid'}"        data-drop="true" jqyoui-droppable="{onDrop: 'onDrop()'}"        jqyoui-draggable="{animate:true, onDrag: 'onDrag()'}">        <!--- line  -->        <span class="li-tabular"              ng-class="{'li-common-tabular': !($last && outerTreeWrapper.dataSources.length === 0),               'li-last-tabular': $last && outerTreeWrapper.dataSources.length === 0}">        </span>        <!---view mode: folder name && edit buttons --->        <div class="folder-item-info"             ng-mouseover="isMouseOver = true" ng-mouseleave="isMouseOver = false" ng-if="!isEdit">            <a class="radio" href=""                ng-click="toggleCollapse()">                <span class="cursor-pointer fa fa-fw"                      ng-class="{'fa-folder-o': isCollapsed, 'fa-folder-open-o': !isCollapsed}">                </span>                <span>{{folder.name}}</span>            </a>            <div class="edit-buttons" ng-if="isMouseOver">                <a href="" ng-click="editFolder()">{{ 'EDIT' | translate }}</a>                <div ng-controller="confirmDeleteFolderCtrl">                    <a href="" ng-click="open(folder, treeWrapper)">{{ 'DELETE' | translate }}</a>                </div>            </div>        </div>        <!--- edit mode---->        <div class="folder-item-edit" ng-if="isEdit">            <input class="form-control" ng-model="folder.name">            <a href="" ng-click="saveFolder()">{{ 'SAVE' | translate }}</a>        </div>        <!--- children --->        <div ng-include src="'public/src/include/tree.html'" ng-show="!isCollapsed"></div>    </li>    <li class="data-source-item"        ng-controller="dataSourceItemCtrl"        ng-repeat="dataSource in treeWrapper.dataSources"        ng-click="selectDataSource(dataSource)"        data-drag="true" data-jqyoui-options="{revert: 'invalid'}"        jqyoui-draggable="{animate:true, onDrag: 'onDrag()'}">        <span class="li-tabular"              ng-class="{'li-common-tabular': !$last, 'li-last-tabular': $last}">        </span>        <span ng-class="{'selected': selectedDataSourceId === dataSource.id}">            <span class="fa fa-fw fa-database"></span>            <span>{{dataSource.name}}</span>        </span>        <div class="edit-buttons" ng-show="selectedDataSourceId === dataSource.id">        </div>    </li>    <li class="no-data" ng-if="!treeWrapper.folders.length && !treeWrapper.dataSources.length">{{ 'EMPTY' | translate }}</li></ul>

<ul ng-controller="treeNodeCtrl" ng-init="outerTreeWrapper = treeWrapper"    data-drop="true" jqyoui-droppable="{onDrop: 'onDrop()'}">    <span class="ul-tabular"></span>    <li ng-repeat="folder in treeWrapper.folders" ng-controller="folderItemCtrl" class="folder-item"        data-drag="true" data-jqyoui-options="{revert: 'invalid'}"        data-drop="true" jqyoui-droppable="{onDrop: 'onDrop()'}"        jqyoui-draggable="{animate:true, onDrag: 'onDrag()'}">        <span ng-class="{'li-common-tabular': !($last && outerTreeWrapper.dataSources.length === 0), 'li-last-tabular': $last && outerTreeWrapper.dataSources.length === 0}" class="li-tabular"></span>        <a class="radio" href=""            ng-click="isCollapsed = !isCollapsed">            <span ng-class="{'fa-folder-o': isCollapsed, 'fa-folder-open-o': !isCollapsed}" class="cursor-pointer fa fa-fw"></span>            <span>{{folder.name}}</span>        </a>        <div ng-include="'public/src/include/tree.html'" ng-if="!isCollapsed"></div>    </li>    <li ng-repeat="dataSource in treeWrapper.dataSources" ng-controller="dataSourceItemCtrl" ng-click="selectDataSource(dataSource)"        class="data-source-item" ng-class="{'selected': selectedDataSourceId === dataSource.id}"        data-drag="true" data-jqyoui-options="{revert: 'invalid'}"        jqyoui-draggable="{animate:true, onDrag: 'onDrag()'}">        <span ng-class="{'li-common-tabular': !$last, 'li-last-tabular': $last}" class="li-tabular"></span>        <span class="fa fa-fw fa-database"></span>        <span>{{dataSource.name}}</span>        <div class="edit-buttons" ng-show="selectedDataSourceId === dataSource.id">            <div><a href="#dataSource/edit/{{dataSource.id}}">编辑</a></div>            <div ng-controller="confirmDeleteDataSourceCtrl"><a href="" ng-click="open(dataSource)">删除</a></div>        </div>    </li>    <li class="no-data" ng-if="!treeWrapper.folders.length && !treeWrapper.dataSources.length">空</li></ul>

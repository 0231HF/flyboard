<style type="text/css">  .css-form input.ng-invalid.ng-dirty, .css-form textarea.ng-invalid.ng-dirty{    background-color: #FA787E;  }  .css-form input.ng-valid.ng-dirty , .css-form textarea.ng-valid.ng-dirty{    background-color: #78FA89;  }</style><div class="row">    <div class="col-md-1"></div>    <div ng-controller="dataSourceInfo" class="col-md-4 panel panel-primary css-form">        <div class="panel-heading">            <h3 class="panel-title">dataSource Information</h3>        </div>        <div class="panel-body" id="data-source-info">            <form novalidate name="dataSourceForm" class="form-horizontal" role="form" ng-submit="submit()">                <div class="form-group">                    <label for="editName" class="col-sm-2 control-label">Name</label>                    <div class="col-sm-10">                        <input type="text" class="form-control" id="editName" ng-model="dataSource.name" required />                    </div>                </div>                <div class="form-group">                    <label for="editProjectId" class="col-sm-2 control-label">Project_Id</label>                    <div class="col-sm-10">                        <select ng-model="dataSource.project_id" ng-options="item.id as item.name for item in projects" class="form-control"                                id="editProjectId">                        </select>                    </div>                </div>                <div class="form-group">                    <label for="editKey" class="col-sm-2 control-label">Key</label>                    <div class="col-sm-10">                        <input type="text" class="form-control" id="editKey" ng-model="dataSource.key" required />                    </div>                </div>                <div class="form-group">                    <div class="col-sm-offset-2 col-sm-10">                        <button type="submit" class="btn btn-default">确认</button>                    </div>                </div>            </form>        </div>    </div>    <div class="col-md-1"></div>    <div class="col-md-5">        <div class="panel panel-success" ng-controller="dataSourceMethod">            <div class="panel-heading">                <h3 class="panel-title">Data Push Method</h3>            </div>            <div class="panel-body" id="data-source-method">                <form class="form-horizontal" role="form">                    <div class="form-group">                        <label class="col-sm-2 control-label">URL</label>                        <div class="col-sm-10">                            <p class="form-control-static">                                /api/projects/{{project.uuid}}/data_sources/{{dataSource.key}}</p>                        </div>                    </div>                    <div class="form-group">                        <label class="col-sm-2 control-label">JSON</label>                        <div class="col-sm-10">                            <pre>{{showJsonExample}}</pre>                        </div>                    </div>                </form>            </div>        </div>        <div class="panel panel-success" ng-controller="dataSourceTest">            <div class="panel-heading">                <h3 class="panel-title">Test</h3>            </div>            <div class="panel-body" id="data-source-test">                <form class="form-horizontal css-form" role="form" ng-submit="submit()">                    <div class="form-group">                        <label class="col-sm-2 control-label">JSON</label>                        <div class="col-sm-10">                            <textarea ng-disabled="!project" type="text" class="form-control" rows="3" name="recordData"  ng-model="data" required></textarea>                        </div>                    </div>                    <div class="form-group">                        <div class="col-sm-offset-2 col-sm-10">                            <button type="submit" class="btn btn-default" ng-disabled="!project">提交</button>                        </div>                    </div>                </form>            </div>        </div>        <div class="panel panel-success" ng-controller="dataSourceRecords">            <div class="panel-heading">                <h3 class="panel-title">Record List</h3>            </div>            <div class="panel-body" id="data-source-records">                <table class="table table-hover">                    <thead>                    <tr>                        <th>Create Time</th>                        <th>Update Time</th>                        <th>DataSource Id</th>                        <th>Value</th>                    </tr>                    </thead>                    <tbody ng-repeat="record in records" ng-init="dataSource = getDataSource(record.data_source_id)">                    <tr>                        <td>{{record.created_at}}</td>                        <td>{{record.updated_at}}</td>                        <td>{{dataSource.name}}</td>                        <td>{{record.value}}</td>                        <td><a href="" ng-click="del(record)">删除</a></td>                    </tr>                    </tbody>                </table>            </div>        </div>    </div></div>

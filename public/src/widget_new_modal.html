<div class="modal-header">    <button ng-click="cancel()" type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>    <h4 class="modal-title" id="myModalLabel">Add Widget</h4></div><div class="modal-body">    <form novalidate name="dataSourceForm" class="form-horizontal css-form" role="form" ng-submit="submit()">        <div class="form-group">            <label for="editSpan" class="col-sm-2 control-label">Span</label>            <div class="col-sm-10">                <input type="number" min="1" max="12" class="form-control {{invalid.widget_span}}" id="editSpan"                       ng-model="addedWidget.span" required/>            </div>        </div>        <div class="form-group">            <label for="editWidget" class="col-sm-2 control-label">Widget</label>            <div class="col-sm-10">                <select ng-model="addedWidget.id" ng-options="item.id as item.config.name for item in widgets"                        class="form-control {{invalid.widget_id}}" id="editWidget" required>                    <option value="">select project</option>                </select>            </div>        </div>        <div class="form-group">            <div class="col-sm-offset-9 col-sm-10">                <button type="submit" class="btn btn-primary">保存</button>                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">取消</button>            </div>        </div>    </form></div>

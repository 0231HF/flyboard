<div class="modal-header">    <button ng-click="cancel()" type="button" class="close"><span aria-hidden="true">&times;</span><span            class="sr-only">Close</span></button>    <h4 class="modal-title" id="myModalLabel">Add Widget</h4></div><div class="modal-body">    <form novalidate name="widgetForm" class="form-horizontal css-form" role="form">        <div class="form-group">            <label for="editSpan" class="col-sm-2 control-label">Span</label>            <div class="col-sm-10">                <input type="number" min="1" max="{{maxSpan}}" placeholder="1-{{maxSpan}}" class="form-control" id="editSpan"                       ng-model="widgetConfig.span" required/>            </div>        </div>        <hr>        <div class="form-group">            <label for="editType" class="col-sm-2 control-label">Type</label>            <div class="col-sm-10">                <select ng-model="widget.type" class="form-control"                        id="editType" ng-options="widgetType.type as widgetType.label for widgetType in widgetTypes" required>                    <option value="">select widget type</option>                </select>            </div>        </div>        <div class="form-group">            <label for="editName" class="col-sm-2 control-label">Name</label>            <div class="col-sm-10">                <input type="text" class="form-control" id="editName"                       ng-model="widget.config.name" required/>            </div>        </div>        <div  ng-switch on="widget.type">            <div class="form-group" ng-switch-when="1">                <label for="editDataSource" class="col-sm-2 control-label">DataSource</label>                <div class="col-sm-10">                    <select ng-model="widget.config.dataSourceId"                            ng-options="item.id as item.name for item in dataSources"                            class="form-control"                            id="editDataSource" required>                    </select>                </div>            </div>        </div>        <div class="form-group">            <label for="editSum" class="col-sm-2 control-label">Sum</label>            <div class="col-sm-10">                <select ng-model="widget.config.sum" class="form-control"                        id="editSum" required>                    <option value="true">True</option>                    <option value="false">False</option>                </select>            </div>        </div>        <div class="form-group">            <label for="EditReloadInterval" class="col-sm-2 control-label">ReloadInterval</label>            <div class="col-sm-10">                <input type="number" class="form-control" id="EditReloadInterval"                       ng-model="widget.config.reloadInterval"                       required/>            </div>        </div>        <div class="form-group">            <label for="EditLimit" class="col-sm-2 control-label">Limit</label>            <div class="col-sm-10">                <input type="number" class="form-control" id="EditLimit"                       ng-model="widget.config.limit"                       required/>            </div>        </div>        <div class="form-group">            <div class="col-sm-offset-9 col-sm-10">                <button type="submit" class="btn btn-primary" ng-click="ok()" ng-disabled="widgetForm.$invalid">保存</button>                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">取消</button>            </div>        </div>    </form></div>

<div class="modal-header">    <button ng-click="cancel()" type="button" class="close"><span aria-hidden="true">&times;</span><span            class="sr-only">Close</span></button>    <h4 class="modal-title" id="myModalLabel">Add Widget</h4></div><div class="modal-body">    <form novalidate name="widgetForm" class="form-horizontal css-form" role="form">        <div class="form-group">            <label for="editSpan" class="col-sm-2 control-label">Span</label>            <div class="col-sm-10">                <input type="number" min="1" max="{{maxSpan}}" placeholder="1-{{maxSpan}}" class="form-control" id="editSpan"                       ng-model="widgetConfig.span" required/>            </div>        </div>        <hr>        <div ng-include src="'public/src/include/widget_form.html'"></div>        <div class="form-group">            <div class="col-sm-offset-9 col-sm-10">                <button type="submit" class="btn btn-primary" ng-click="ok()" ng-disabled="widgetForm.$invalid">保存</button>                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">取消</button>            </div>        </div>    </form></div>

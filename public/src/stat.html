<div ng-controller="StatCtrl">    <div class="stat-chart">        <div class="content">        </div>    </div>    <div class="stat-data" ng-show="isDataReady">        <table class="table table-hover table-striped table-bordered">            <thead>                <tr>                    <td ng-repeat="item in tableContent[0]" ng-class="{'time': $index === 0}" colspan="{{item.increment ? 2 : 1}}">                        {{ item.value }}                    </td>                </tr>            </thead>            <tbody>            <tr class="time" ng-repeat="row in tableContent" ng-if="$index > 0">                <td>{{row[0].value}}</td>                <td ng-repeat="item in row" ng-if="$index > 0">                    <span ng-if="!item.isDiff">{{ item.value }}</span>                    <span ng-if="item.isDiff" ng-class="{'text-danger': item.value < 0, 'text-success': item.value > 0}">                        {{ item.value }}                        <span ng-if="item.value > 0" class="fa fa-fw fa-arrow-up"></span>                        <span ng-if="item.value < 0" class="fa fa-fw fa-arrow-down"></span>                    </span>                </td>            </tr>            </tbody>        </table>    </div>    <div class="export-data-btn">        <a class="download-file-btn">            <button type="button" class="btn btn-default">{{ 'EXPORT_DATA' | translate }}</button>        </a>    </div></div>

<div ng-controller="StatCtrl">    <div class="stat-chart">        <div class="content">        </div>    </div>    <div class="stat-data" ng-show="isDataReady">        <table class="table table-hover table-striped table-bordered">            <thead>                <tr>                    <td class="time">时间</td>                    <td ng-repeat="obj in multiRecords">{{obj.label}}</td>                </tr>            </thead>            <tbody>            <tr class="time" ng-repeat="record in (multiRecords[0] || {}).records" ng-init="recordIndex = $index; isLast = $last">                <td>{{record.time}}</td>                <td ng-repeat="obj in multiRecords">                    <span class="pull-right" ng-if="obj.dataSource.increment && !isLast && (obj.records[recordIndex] && obj.records[recordIndex].value !== '--') && (obj.records[recordIndex + 1] && obj.records[recordIndex + 1].value !== '--')" ng-init="diff = obj.records[recordIndex].value - obj.records[recordIndex + 1].value " ng-class="{'text-danger': diff < 0, 'text-success': diff > 0}">                        {{ diff }}                        <span ng-if="diff > 0" class="fa fa-fw fa-arrow-up"></span>                        <span ng-if="diff < 0" class="fa fa-fw fa-arrow-down"></span>                    </span>                    {{ obj.records[recordIndex].value }}                </td>            </tr>            </tbody>        </table>    </div>    <div class="export-data-btn" ng-if="isDataReady">        <button type="button" class="btn btn-default" ng-click="exportData()">导出数据</button>        <a class="download-file-btn" ng-show="false"></a>    </div></div>

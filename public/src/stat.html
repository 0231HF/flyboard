<div ng-controller="StatCtrl">    <div class="stat-chart">        <div class="content">        </div>    </div>    <div class="stat-data" ng-show="isDataAlready">        <table class="table table-hover">            <thead>            <tr>                <td class="time">时间</td>                <td ng-repeat="obj in multiRecords">{{obj.dataSource.name}}</td>            </tr>            </thead>            <tbody>                <tr class="time" ng-repeat="record in (multiRecords[0] || {}).records" ng-init="recordIndex = $index">                    <td>{{record.time}}</td>                    <td ng-repeat="obj in multiRecords">{{ obj.records[recordIndex].value }}</td>                </tr>            </tbody>        </table></div></div>

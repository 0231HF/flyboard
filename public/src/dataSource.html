<div ng-controller="dataSourceCtrl" class="data-source container-fluid">    <div class="data-source-list">        <div class="data-source-tree">            <div>                <div class="new-data-source" ng-controller="newDataSourceModalCtrl">                    <button type="button" class="btn btn-default" ng-click="open()">                        {{ 'CREATE_DATASOURCE' | translate}}                    </button>                </div>                <div class="new-folder" ng-controller="newFolderModalCtrl">                    <button type="button" class="btn btn-default" ng-click="open()">                        {{ 'CREATE_FOLDER' | translate }}                    </button>                </div>                <div class="tree" ng-init="treeWrapper = tree" ng-include src="'public/src/include/tree.html'" sticky></div>            </div>        </div>    </div>    <div class="data-source-edit" ng-show="selectedDataSourceId">        <!-- edit dataSource-->        <div class="data-source-content" ng-include src="'public/src/include/dataSource_edit.html'"></div>        <div class="delete-data-source">            <div ng-controller="confirmDeleteDataSourceCtrl">                <a href="" ng-click="open(selectedDataSourceId)"><i class="fa fa-trash fa-3x"></i></a>            </div>        </div>    </div></div>

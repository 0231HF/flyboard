<div ng-controller="dataSourceCtrl">    <!--dataSource content-->    <div style="margin: 30px">        <table class="table table-hover">            <thead>            <tr>                <th>名称</th>                <th>所属项目ID</th>                <th>push数据的API</th>                <!--<th><button onclick="function(){location.href ='#dataSource/new';}">新建</button></th>-->                <th><a href="#dataSource/new">新建</a></th>            </tr>            </thead>            <tbody ng-repeat="dataSource in dataSources">            <tr>                <td>{{dataSource.name}}</td>                <td>{{dataSource.project_id}}</td>                <td>/api/projects/{{dataSource.project_uuid}}/data_sources/{{dataSource.key}}</td>                <td><a href="#dataSource/edit/{{dataSource.id}}">编辑</a></td>                <td><div ng-controller="confirmDeleteDataSourceCtrl"><a href="" ng-click="open()">删除</a></div></td>            </tr>            </tbody>        </table>    </div></div>

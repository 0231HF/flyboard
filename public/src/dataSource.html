<div ng-controller="dataSourceCtrl" class="data-source container-fluid">    <div class="row">        <div class="col-md-4">            <div class="data-source-tree">                <div>                    <div class="new-data-source" ng-controller="newDataSourceModalCtrl">                        <button type="button" class="btn btn-default" ng-click="open()">                            新建数据源                        </button>                    </div>                    <div class="new-folder" ng-controller="newFolderModalCtrl">                        <button type="button" class="btn btn-default" ng-click="open()">                            新建数据源组                        </button>                    </div>                    <div class="tree" ng-init="treeWrapper = tree" ng-include src="'public/src/include/tree.html'" sticky></div>                </div>            </div>        </div>        <div class="col-md-8" ng-show="selectedDataSourceId">            <!-- edit dataSource-->            <div class="data-source-content" ng-include src="'public/src/include/dataSource_edit.html'"></div>            <div class="delete-data-source">                <div ng-controller="confirmDeleteDataSourceCtrl">                    <a href="" ng-click="open(selectedDataSourceId)"><i class="fa fa-trash fa-3x"></i></a>                </div>            </div>        </div>    </div></div>

<div ng-controller="dataSourceCtrl">    <!--dataSource content-->    <div style="margin: 30px">        <table class="table table-hover">            <thead>            <tr>                <th>Name</th>                <th>Project_Id</th>                <th>URL: push record</th>                <!--<th><button onclick="function(){location.href ='#dataSource/new';}">新建</button></th>-->                <th><a href="#dataSource/new">新建</a></th>            </tr>            </thead>            <tbody ng-repeat="dataSource in dataSources">            <tr>                <td>{{dataSource.name}}</td>                <td>{{dataSource.project_id}}</td>                <td>/api/projects/{{dataSource.project_uuid}}/data_sources/{{dataSource.key}}</td>                <td><a href="#dataSource/edit/{{dataSource.id}}">编辑</a></td>                <td><a href="" ng-click="delete(dataSource)">删除</a></td>            </tr>            </tbody>        </table>    </div></div>

<div class="row">   <div class="col-md-1"></div>   <div ng-controller="dashboardNewCtrl" class="col-md-4 panel panel-primary css-form">          <div class="panel-heading">              <h3 class="panel-title">dashboard Information</h3>          </div>          <div class="panel-body" id="data-source-info">              <form novalidate name="dashboardForm" class="form-horizontal" role="form" ng-submit="submit()">                  <div class="form-group">                      <label for="editName" class="col-sm-2 control-label">Name</label>                      <div class="col-sm-10">                          <input type="text" class="form-control" id="editName" ng-model="dashboard.name" required />                      </div>                  </div>                  <div class="form-group">                      <div class="col-sm-offset-2 col-sm-10">                          <button type="submit" class="btn btn-default"  ng-disabled="dashboardForm.$invalid">添加</button>                      </div>                  </div>              </form>          </div>      </div>   </div></div>

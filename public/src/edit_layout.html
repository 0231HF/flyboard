<div class="widget-display" dashboard="dashboard" widgets="widgets" layout="layout"></div><div class="layer">    <div class="grid-layer">        <div split-row row-count="gridLayer.rows.length" ng-repeat="row in gridLayer.rows" class="grid-row">            <div ng-repeat="col in row.columns" class="col-sm-{{col.span}} grid-col">            </div>        </div>    </div>    <div class="controller-layer">        <div ng-repeat="controller in addedControllers" class="controller added-controller x-{{controller.x}} y-{{controller.y}} w-{{controller.w}} h-{{controller.h}}">            <div ng-controller="newWidgetModalCtrl">                <a href="" ng-click="open(controller)"><span class="icon glyphicon glyphicon-plus" ng-if="controller.id === null || false"></span></a>            </div>        </div>        <div resizeable adjust-resize="adjustResize" controller="controller" resize-config="" ng-repeat="controller in widgetControllers" class="controller widget-controller x-{{controller.x}} y-{{controller.y}} w-{{controller.w}} h-{{controller.h}}">            <div draggable controller="controller" adjust-drag="adjustDrag" stop-drag="stopDrag" class="drag-inner-wrapper" ng-class="{'conflict': conflictWidgetControllers.indexOf(controller.id) !== -1}"></div>            <!--<span class="sizing glyphicon glyphicon-fullscreen" ng-if="!(controller.valid || false)"></span>-->        </div>    </div>    <div class="confirm">        <button ng-click="saveLayoutEdit()"  type="button" class="save-edit btn btn-primary">保存</button>        <button ng-click="cancelLayoutEdit()" type="button" class="cancel-edit btn btn-default">取消</button>    </div></div>

<!----- widget layer ------><div class="widget-display" dashboard="dashboard" widgets="widgets" widget-layer="widgetLayer"></div><!---- controller layer -----><div class="layer">    <div class="grid-layer">        <div split-row row-count="gridLayer.rows.length" ng-repeat="row in gridLayer.rows" class="grid-row">            <div ng-repeat="col in row.columns" class="col-sm-{{col.span}} grid-col">            </div>        </div>    </div>    <div class="controller-layer">        <div ng-repeat="controller in addedControllers" class="controller added-controller x-{{controller.x}} y-{{controller.y}} w-{{controller.w}} h-{{controller.h}}">            <div ng-controller="EditWidgetModalCtrl">                <a href="" ng-click="open(controller)"><span class="icon glyphicon glyphicon-plus" ng-if="controller.id === null || false"></span></a>            </div>        </div>        <div ng-repeat="controller in widgetLayer" resizeable adjust-resize="adjustResize" controller="controller" resize-config="" class="controller widget-controller x-{{controller.x}} y-{{controller.y}} w-{{controller.w}} h-{{controller.h}}">            <div draggable controller="controller" adjust-drag="adjustDrag" stop-drag="stopDrag" class="drag-inner-wrapper"></div>            <i class="fa fa-arrows-alt fa-1x resizing"></i>            <div ng-controller="EditWidgetModalCtrl">                <a href="" class="edit-widget" ng-click="open(controller)"><i class="fa fa-pencil-square-o fa-2x"></i></a>            </div>            <div ng-controller="DeleteWidgetCtrl">                <a href="" ng-click="deleteWidget(controller)" class="delete-widget"><i class="fa fa-trash-o fa-2x"></i></a>            </div>        </div>    </div></div>
